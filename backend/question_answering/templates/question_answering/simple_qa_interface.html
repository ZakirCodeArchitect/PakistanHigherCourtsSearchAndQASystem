    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Professional QA Interface JavaScript
        let currentSessionId = 'session_' + Date.now();
        let isLoading = false;
        let userId = 'anonymous';
        let conversationHistory = [];
        let chatSessions = [];
        let currentChatTitle = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Enter key to send question
            document.getElementById('questionInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuestion();
                }
            });
            
            // Load chat sessions from storage
            loadChatSessionsFromStorage();
            
            // Create initial session
            newSession();
        });

        function showSettings() {
            alert('Settings panel coming soon!');
        }

        function upgradeAccount() {
            alert('Upgrade feature coming soon!');
        }

        function showProfile() {
            alert('Profile panel coming soon!');
        }

        function toggleSidebar() {
            // Toggle sidebar functionality - can be expanded later
            console.log('Sidebar menu clicked');
            // For now, just show an alert, but this can be expanded to show additional menu options
            alert('Navigation menu clicked! Additional menu options can be added here.');
        }

        function generateChatTitle(question) {
            // Generate a title from the first question
            const words = question.split(' ').slice(0, 4);
            return words.join(' ') + (question.split(' ').length > 4 ? '...' : '');
        }

        function addChatToHistory(sessionId, title, timestamp) {
            // Add to chat sessions array
            const chatSession = {
                id: sessionId,
                title: title,
                timestamp: timestamp,
                messages: []
            };
            
            // Remove if already exists
            chatSessions = chatSessions.filter(chat => chat.id !== sessionId);
            
            // Add to beginning
            chatSessions.unshift(chatSession);
            
            // Keep only last 10 chats
            if (chatSessions.length > 10) {
                chatSessions = chatSessions.slice(0, 10);
            }
            
            // Update sidebar
            updateRecentChats();
            
            // Save to localStorage
            localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
        }

        function updateRecentChats() {
            const recentChatsContainer = document.getElementById('recentChats');
            recentChatsContainer.innerHTML = '';
            
            chatSessions.forEach(chat => {
                const chatItem = document.createElement('a');
                chatItem.href = '#';
                chatItem.className = 'chat-item';
                if (chat.id === currentSessionId) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="chat-icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <span class="chat-title">${chat.title}</span>
                `;
                
                chatItem.onclick = (e) => {
                    e.preventDefault();
                    loadChatSession(chat.id);
                };
                
                recentChatsContainer.appendChild(chatItem);
            });
        }

        function loadChatSession(sessionId) {
            if (sessionId === currentSessionId) return;
            
            // Find the chat session
            const chatSession = chatSessions.find(chat => chat.id === sessionId);
            if (!chatSession) return;
            
            // Update current session
            currentSessionId = sessionId;
            currentChatTitle = chatSession.title;
            
            // Clear current chat
            clearChat();
            
            // Load chat messages
            if (chatSession.messages && chatSession.messages.length > 0) {
                chatSession.messages.forEach(message => {
                    if (message.type === 'user') {
                        addUserMessage(message.content);
                    } else if (message.type === 'bot') {
                        addBotMessage(message.data);
                    }
                });
            } else {
                addSystemMessage(`Loaded chat: ${chatSession.title}`);
            }
            
            // Update sidebar
            updateRecentChats();
        }

        function saveCurrentChat() {
            // Save current conversation to the chat session
            const chatSession = chatSessions.find(chat => chat.id === currentSessionId);
            if (chatSession) {
                chatSession.messages = [...conversationHistory];
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
            }
        }

        function loadChatSessionsFromStorage() {
            const saved = localStorage.getItem('chatSessions');
            if (saved) {
                try {
                    chatSessions = JSON.parse(saved);
                    updateRecentChats();
                } catch (e) {
                    console.error('Error loading chat sessions:', e);
                    chatSessions = [];
                }
            }
        }

        async function newSession() {
            try {
                // Create a new session via API
                const response = await fetch('/qa/sessions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        title: 'Legal QA Session',
                        description: 'New legal question-answering session'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.session_id;
                    conversationHistory = [];
                    currentChatTitle = '';
                    clearChat();
                    addSystemMessage('New session created. You can start asking legal questions!');
                    console.log('New session created:', currentSessionId);
                } else {
                    throw new Error('Failed to create session');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                // Fallback to local session
                currentSessionId = 'session_' + Date.now();
                conversationHistory = [];
                currentChatTitle = '';
                console.log('Using fallback session ID:', currentSessionId);
                clearChat();
                addSystemMessage('New session created (local). You can start asking legal questions!');
            }
        }

        async function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question || isLoading) return;
            
            if (!currentSessionId) {
                await newSession();
            }
            
            // Add user message
            addUserMessage(question);
            
            // Clear input
            questionInput.value = '';
            
            // Show loading
            isLoading = true;
            addLoadingMessage();
            document.getElementById('sendButton').disabled = true;
            
            try {
                console.log('Sending question:', question);
                console.log('Using session ID:', currentSessionId);
                const response = await fetch('/qa/ask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        question: question,
                        use_ai: true,
                        use_advanced_rag: true,
                        user_id: userId
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    // Remove loading message
                    removeLoadingMessage();
                    
                    // Add to conversation history
                    conversationHistory.push({
                        type: 'user',
                        content: question,
                        timestamp: new Date().toISOString()
                    });
                    conversationHistory.push({
                        type: 'bot',
                        data: data,
                        timestamp: new Date().toISOString()
                    });
                    
                    // Generate chat title from first question if not set
                    if (!currentChatTitle) {
                        currentChatTitle = generateChatTitle(question);
                        addChatToHistory(currentSessionId, currentChatTitle, new Date().toISOString());
                    }
                    
                    // Save current chat
                    saveCurrentChat();
                    
                    addBotMessage(data);
                } else {
                    throw new Error('Failed to get answer');
                }
            } catch (error) {
                console.error('Error sending question:', error);
                removeLoadingMessage();
                addBotMessage({
                    answer: 'I apologize, but I encountered an error while processing your question. Please try again.',
                    answer_type: 'explanation',
                    confidence: 0.0,
                    sources: []
                });
            } finally {
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
            }
        }

        function addUserMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="message-avatar user-avatar">U</div>
                <div class="message-content">
                    <div class="message-bubble">${escapeHtml(message)}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(data) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            let sourcesHtml = '';
            if (data.sources && data.sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <h6>Sources</h6>
                        ${data.sources.map(source => `
                            <div class="source-item">
                                <div class="source-title">${source.title || 'Legal Document'}</div>
                                <div class="source-meta">
                                    ${source.court ? `Court: ${source.court}` : ''}
                                    ${source.case_number ? ` | Case: ${source.case_number}` : ''}
                                    ${source.date ? ` | Date: ${source.date}` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar bot-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="response-content">${formatAnswer(data.answer)}</div>
                        ${sourcesHtml}
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.innerHTML = escapeHtml(message);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'loadingMessage';
            messageDiv.innerHTML = `
                <div class="message-avatar bot-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function formatAnswer(answer) {
            // Backend already provides properly formatted HTML from markdown
            // We just need to do minimal cleanup and ensure proper styling
            
            let formatted = answer;
            
            // Remove generic headings that don't add value
            formatted = formatted.replace(/<h[1-6][^>]*>Direct Answer<\/h[1-6]>/gi, '');
            formatted = formatted.replace(/<h[1-6][^>]*>Brief List:.*?<\/h[1-6]>/gi, '');
            
            // Ensure proper spacing between elements
            formatted = formatted.replace(/(<\/h[1-6]>)(<h[1-6])/gi, '$1\n$2');
            formatted = formatted.replace(/(<\/p>)(<p>)/gi, '$1\n$2');
            formatted = formatted.replace(/(<\/ul>)(<ul>)/gi, '$1\n$2');
            formatted = formatted.replace(/(<\/ol>)(<ol>)/gi, '$1\n$2');
            
            // Clean up excessive whitespace but preserve structure
            formatted = formatted.replace(/\s+/g, ' ');
            formatted = formatted.replace(/>\s+</g, '><');
            
            // Remove empty paragraphs
            formatted = formatted.replace(/<p>\s*<\/p>/g, '');
            
            return formatted.trim();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="system-message">
                    Welcome to Pakistan Legal AI Assistant. I can help you with legal research, case law analysis, and court procedures.
                </div>
            `;
            conversationHistory = [];
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
