<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Pakistan Higher Courts Search & QA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'shared/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="access-denied-container min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="access-denied-card text-center">
                    <!-- Icon -->
                    <div class="access-denied-icon mb-4">
                        <i class="fas fa-lock"></i>
                    </div>
                    
                    <!-- Title -->
                    <h2 class="access-denied-title mb-3">Access Denied</h2>
                    
                    <!-- Message -->
                    <p class="access-denied-message mb-4">
                        {{ message }}
                    </p>
                    
                    <!-- User Role Info -->
                    <div class="user-role-info mb-4">
                        <small class="text-muted">
                            Your current role: <strong>{{ user_role|title }}</strong>
                        </small>
                    </div>
                    
                    <!-- Available Actions -->
                    <div class="available-actions">
                        <a href="{% url 'law_info_module' %}" class="btn btn-primary me-2">
                            <i class="fas fa-book me-2"></i>
                            Access Law Information
                        </a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>
                            Go to Dashboard
                        </a>
                    </div>
                    
                    <!-- Contact Info -->
                    <div class="contact-info mt-4">
                        <p class="text-muted">
                            Need access to more modules? 
                            <a href="#" class="text-decoration-none">Contact Administrator</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.access-denied-container {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    min-height: 100vh;
}

.access-denied-card {
    background: white;
    border-radius: 15px;
    padding: 3rem 2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.access-denied-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #fd7e14, #e55a00);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
}

.access-denied-icon i {
    font-size: 2rem;
    color: white;
}

.access-denied-title {
    font-size: 2rem;
    font-weight: 700;
    color: #2c3e50;
}

.access-denied-message {
    font-size: 1.1rem;
    color: #6c757d;
    line-height: 1.6;
}

.user-role-info {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 1rem;
    border-left: 4px solid #fd7e14;
}

.btn-primary {
    background: linear-gradient(135deg, #fd7e14, #e55a00);
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(253, 126, 20, 0.3);
}

.btn-outline-secondary {
    border: 2px solid #6c757d;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
    background: #6c757d;
    border-color: #6c757d;
    transform: translateY(-2px);
}

.contact-info {
    border-top: 1px solid #e9ecef;
    padding-top: 1rem;
}
</style>
</body>
</html>
